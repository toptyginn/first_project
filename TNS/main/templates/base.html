<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My App{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>

<div class="container">
    <div class="header">
        {% block header %}Welcome{% endblock %}
    </div>

    <div class="content">
        {% block content %}{% endblock %}
    </div>
</div>

<div class="navbar">
    <a href="{% url 'home_view' %}">Home</a>
    <a href="{% url 'tasks_view' %}">Tasks</a>
    <a href="{% url 'grow_view' %}">Grow</a>
    <a href="{% url 'boosts_view' %}">Boost</a>
    <a href="{% url 'api_referrals_view' %}">Friends</a>
</div>

<script src="{% static 'js/main.js' %}"></script>
{% block extra_js %}{% endblock %}
</body>
</html>
